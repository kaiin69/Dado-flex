<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Dado con Flexbox</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Un dado hecho apartir de Flexbox, css puro, no sass">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
    <!--metadatos,extenciones hoja de estilos -->
</head>
<body>
    <!--el header (menu) nos indica  como se llama el proyecto y de que trata-->
	<header>
	<h1>Dado hecho con Flexbox</h1>
	<p>Basado en el <a href="https://davidwalsh.name/flexbox-dice">post</a> de Landon Schropp.</p>
	<p>Este ejercicio es una práctica para aprender las propiedades básicas del layout Flexbox</p>
	</header>
    <!--contenedor padre  de las 7 cajas -->
	<section>
		<div class="cara-uno">
			<span class="punto"></span>
		</div>

		<div class="cara-dos">
			<span class="punto"></span>
			<span class="punto"></span>
		</div>
		<div class="cara-tres">
			<span class="punto"></span>
			<span class="punto"></span>
			<span class="punto"></span>
		</div>
		<div class="cara-cuatro">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
		<div class="cara-cinco">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<span class="punto medio"></span>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
		<div class="cara-seis">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
    </section>
    <!--seis caja la caja adicional es el punto que que esta en cada cara del dado o la cantida de puntos que va tener -->
</body>

</html>
